<section class="events-page">
  <div class="container">
    <h1>Community Events</h1>

    <div class="filter-controls">
      <button
        *ngFor="
          let category of ['all', 'cultural', 'educational', 'social', 'sports']
        "
        [class.active]="activeFilter === category"
      >
        {{ category | titlecase }}
      </button>
    </div>

    <div class="recent-events">
      <h2>Recent Events</h2>
      <div class="event-grid">
        <div *ngFor="let event of recentEvents" class="event-card">
          <div class="event-image">
            <img [src]="event.imageUrl" [alt]="event.title" />
            <span *ngIf="event.isFeatured" class="featured-badge"
              >Featured</span
            >
          </div>
          <div class="event-details">
            <h3>{{ event.title }}</h3>
            <p class="event-date">{{ event.date | date : "mediumDate" }}</p>
            <p class="event-category">{{ event.category }}</p>
            <div class="event-actions">
              <button (click)="viewDetails(event.id)" class="btn-view">
                <i class="fas fa-eye"></i> View
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
