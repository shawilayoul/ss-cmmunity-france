<div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Event Management Dashboard</h1>
      <button routerLink="/admin/events/new" class="btn-create">
        <i class="fas fa-plus"></i> Create New Event
      </button>
    </header>
  
    <div class="dashboard-stats">
      <div class="stat-card">
        <div class="stat-value">{{ totalEvents }}</div>
        <div class="stat-label">Total Events</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">{{ upcomingEvents }}</div>
        <div class="stat-label">Upcoming Events</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">{{ featuredEvents }}</div>
        <div class="stat-label">Featured Events</div>
      </div>
    </div>
  
    <div class="recent-events">
      <h2>Recent Events</h2>
      <div class="event-grid">
        <div *ngFor="let event of recentEvents" class="event-card">
          <div class="event-image">
            <img [src]="event.imageUrl" [alt]="event.title">
            <span *ngIf="event.isFeatured" class="featured-badge">Featured</span>
          </div>
          <div class="event-details">
            <h3>{{ event.title }}</h3>
            <p class="event-date">{{ event.date | date:'mediumDate' }}</p>
            <p class="event-category">{{ event.category }}</p>
            <div class="event-actions">
              <button [routerLink]="['/admin/events/edit', event.id]" class="btn-edit">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button (click)="viewDetails(event.id)" class="btn-view">
                <i class="fas fa-eye"></i> View
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
